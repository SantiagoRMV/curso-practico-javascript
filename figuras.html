    <header>
        <h1>Figuras Geométricas</h1>
        <p>Primer taller práctico de Javascript </p>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribel cuanto mide cada lado del cuadrado</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPermimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
        <h3 id="respuesta"></h3>
    </section>

<script src="./figuras.js"></script>
